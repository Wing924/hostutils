name: CI

on:
  pull_request:
    branches:
      - main
      - master

defaults:
  run:
    shell: bash

jobs:
  prepare:
    runs-on: [ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2

      - name: Go Format
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Go Test
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic

      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)

